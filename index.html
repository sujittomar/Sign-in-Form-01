<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Sign-in</h2>
        <span id="watermark">By Sujit Tomar</span>
        <form action="">
            <div class="form-group">
                <input type="email" required>
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" required>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>  
            <div>
            <p><label for="101"><input type="checkbox" value="Remember" name="">Remember Me </label><a href="#">Forgate Password</a></p>
            <input type="button" value="Login" id="btn">
            </div>
            <p>Don't have an account? <a href="#">Sign-Up</a></p>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
